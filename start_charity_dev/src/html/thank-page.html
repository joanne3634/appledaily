<script type="text/javascript">
$(document).ready(function() {
    $('#re-land').click(LoadLandPage);
    $('#re-survey').click(ClickReRound);
    $('#bountyForm').on('submit', function(e) {
        e.preventDefault();
        var form = $(this);
        console.log(form);
        var post_data = form.serialize();
        console.log(post_data);

        var msg = checkSurvey();
        console.log(msg);

        if (msg != 'success') {
            $('.info-badge').removeClass('green').addClass('red').html('<i class="material-icons left">error</i>您尚未完成問卷，無法提供任務回報碼').fadeIn().delay(6000).fadeOut();
            return false;
        } else if( $('#bounty_name').val() == '' ){
            $('.info-badge').removeClass('green').addClass('red').html('<i class="material-icons left">error</i>您未填入 Bounty Workers 帳號, 提醒您錯誤帳號會造成審核失敗!').fadeIn().delay(6000).fadeOut();
            return false;
        } else {

            $.ajax({
                type: 'POST',
                url: 'src/php/bounty.php',
                data: post_data,
                success: function(result) {
                    result = $.parseJSON(result);
                    console.log(result.msg);
                    // if (result.status != 'success') {

                    // } 
                },
                error: function(jqXHR, textStatus, errorThrown) {


                    console.log(jqXHR);

                    RecordException();
                }
            });
            $('#bounty-uid').show().html(USER_PROFILE.uniqId);
            $('.info-badge').removeClass('red').addClass('green').html('<i class="material-icons left">done</i>' + $('#bounty_name').val() + ' 您已完成任務，請複製任務回報碼 ' + USER_PROFILE.uniqId + ' 進行回報。<br>提醒您，以正確的帳號取得之任務回報碼，任務審核才會通過').fadeIn();
            // $('.form-container').hide();
            // document.getElementById("bountyForm").reset();
            return true;
        }


    });
});
