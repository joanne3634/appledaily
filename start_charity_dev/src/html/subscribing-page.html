<div class="section no-pad-bot">
    <div class="container">
        <br>
        <h2 class="header center teal-text">
            文章推薦
        </h2>
        <div class="section no-pad-top tabs-wrapper">
            <div class='wrapper-form'>
                <form id="subscribing-frequency">
                    <div class="subscribe-check-container" style="display: none;">
                        <input type="checkbox" id="subscribing-tendency" checked/>
                        <label for="subscribing-tendency">我願意收到蘋果暖流版文章推薦。
                            <span>請您提供您的信箱，我們將依您想要的收信頻率，寄送適合您的暖流版文章給您，期能幫助到急需幫助的弱勢者。未來如您希望修改您的信箱或收信頻率，隨時可由首頁進入修改。</span>
                        </label>
                    </div>
                    <div class="subscribe-info-container" style="display: none;">
                        <h5 class="header">
                            郵件信箱
                        </h5>
                        <input id="email" type="email" class="validate" required pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" >
                        <label for="email"></label>
                        <h5 class="header">
                            收信頻率
                        </h5>
                        <select name="subscribing-frequency">
                            <option value="0" disabled selected></option>
                            <optgroup label="每天">
                                <option value="1">每天一次</option>
                            </optgroup>
                            <optgroup label="每週">
                                <option value="2">每週一次</option>
                                <option value="3">每週二次</option>
                            </optgroup>
                            <optgroup label="每月">
                                <option value="4">每月一次</option>
                                <option value="5">每月二次</option>
                            </optgroup>
                            <optgroup label="每年">
                                <option value="6">每年一次</option>
                                <option value="7">每年二次</option>
                                <option value="8">每年三次</option>
                                <option value="9">每年四次</option>
                            </optgroup>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="section no-pad-top">
            <div class="wrapper-form right-align">
                <a id="after-subscribing-button" class="btn-large waves-effect waves-light teal">Complete</a>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {

    IniSelect();
    $('#after-subscribing-button').click(ClickAfterSubscribingBtn);

    $('.subscribe-info-container').show();
   
    $("#subscribing-frequency").change(function() {
        if ($("#subscribing-frequency input[type='checkbox']:checked").val()) {
            $('.subscribe-info-container').show();
        } else {
            $('.subscribe-info-container').hide();
        }
    });
});
</script>
